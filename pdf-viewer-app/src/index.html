<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aooddy PDF Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="app-header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <div class="logo-text">
                    <span class="logo-title">Aooddy</span>
                    <span class="logo-subtitle">Pdf Viewer</span>
                </div>
            </div>
            <label class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i>
                เปิดเอกสาร
                <input type="file" id="upload" accept="application/pdf" hidden>
            </label>
        </div>
    </nav>

    <div id="pdfViewer">
        <div class="loading-spinner hidden">
            <i class="fas fa-spinner"></i>
            <span>กำลังโหลดเอกสาร...</span>
        </div>
        <div class="viewer-container">
            <div id="pages-container"></div>
            <div class="text-sidebar">
                <div class="text-content">
                    <h3>ข้อความที่ดีเทคได้</h3>
                    <div id="detected-text"></div>
                </div>
            </div>
        </div>
        <div class="page-controls">
            <div class="page-info">
                <div class="current-page">
                    <span>หน้าที่</span>
                    <span id="current-page-num">0</span>
                </div>
                <div class="total-pages">
                    <span>จากทั้งหมด</span>
                    <span id="total-pages">0</span>
                    <span>หน้า</span>
                </div>
            </div>
            <div class="page-navigation">
                <button id="prev-page" class="nav-btn">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button id="next-page" class="nav-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>

    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
    <script src="js/pdfViewer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
